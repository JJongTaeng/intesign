  <title>Intesign</title>
<script defer src="app.js"></script><link href="index.css" rel="stylesheet"></head>

<body>
<div class="layout">

  <h1>Card Element</h1>

    <inte-button size="large" id="newCard" name="new Card()"></inte-button>
    <inte-button size="large" id="cardSetHeader" name="card.setHeader('I`m Title')"></inte-button>

  <h1>Grid Element(Row, Column)</h1>

  </div>
